<section class="principal" role="region" data-ng-init="init()">
    <header>
        <a ng-href="#/collections/{{collectionId}}"><span class="icon icon-back">Back</span></a>
        <h1>Collection statistics</h1>
    </header>

    <section class="pagebodyStatistics">
        <div class="toolbar">
            <menu type="toolbar" aria-expanded="true">
                <li aria-controls="cardsType" class="activeTab">Cards Type</li>
                <li aria-controls="answers">Answers</li>
            </menu>
        </div>

        <div id="cardsType" class="pagebody" aria-expanded="true" style="top: 2rem;">
            <div class="container">
                <div class="row">
                    <ul class="ct-legend ct-legend-inline legend-pie"></ul>
                    <div class="ct-chart" id="chart1"></div>
                </div>
            </div>
        </div>

        <div id="answers" class="pagebody" style="top: 1rem;">
            <ul class="ct-legend ct-legend-inline legend-bar"></ul>
            <div class="my-graph-slider">
                <ul>
                    <li><div class="ct-chart" id="chart2-27" style="display: inline-block;width:100%; background: #ddd;"></div></li>
                    <li><div class="ct-chart" id="chart2-20" style="display: inline-block;width:100%; background: #DDDDDD;"></div></li>
                    <li><div class="ct-chart" id="chart2-13" style="display: inline-block;width:100%; background: #DDDDDD;"></div></li>
                    <li><div class="ct-chart" id="chart2-6"  style="display: inline-block;width:100%; background: #ddd;"></div></li>
                </ul>
            </div>

        </div>
    </section>

</section>

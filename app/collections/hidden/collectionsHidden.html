<section class="principal" role="region" data-ng-init="init()">
    <header>
        <a ng-href="#/collections/"><span class="icon icon-back">Back</span></a>
        <h1>Hidden collections</h1>
    </header>
    <section class="pagebodyList">
        <div class="row cardItem" ng-repeat="collection in ch.collections">
            <a class="collectionListItem">
                <div class="pull-left oneRow"><b>{{collection.name}}</b></div>
            </a>
            <div class="btn-group pull-right btn-group-xs" role="group">
                <i data-icon="reload" class="btn btn-default btn-xs pointer" aria-label="Show" ng-click="show(collection)"></i>
                <i data-icon="delete" class="btn btn-default btn-xs pointer" aria-label="Delete" ng-click="callRemove(collection.id)"></i>
            </div>
        </div>
    </section>
</section>
<confirm-dialog title="Delete collection" body="Do you realy want to delete the collection?" btn-cancel="Cancel" btn-confirm="Delete" show-confirm="showConfirmRemove" confirm-fce="remove(removeCollId)" ></confirm-dialog>
